name: Deploy to Firebase Hosting on merge

on:
  push:
    branches:
      - main

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: 'read'
      id-token: 'write'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - id: 'get-secrets'
        uses: 'google-github-actions/get-secretmanager-secrets@v2'
        with:
          project_id: acoof-8e92d
          secrets: |-
            RAZORPAY_KEY_SECRET:RAZORPAY_KEY_SECRET
            FIREBASE_SERVICE_ACCOUNT_KEY:FIREBASE_SERVICE_ACCOUNT_KEY

      - name: Install dependencies
        run: npm install

      - name: Build the project
        run: npm run build
        env:
          RAZORPAY_KEY_SECRET: ${{ steps.get-secrets.outputs.RAZORPAY_KEY_SECRET }}
          FIREBASE_SERVICE_ACCOUNT_KEY: ${{ steps.get-secrets.outputs.FIREBASE_SERVICE_ACCOUNT_KEY }}

      - name: Deploy to Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_ACOOF_8E92D }}
          channelId: live
          projectId: acoof-8e92d
        env:
          FIREBASE_CLI_EXPERIMENTS: webframeworks
          RAZORPAY_KEY_SECRET: ${{ secrets.get-secrets.outputs.RAZORPAY_KEY_SECRET }}
          FIREBASE_SERVICE_ACCOUNT_KEY: ${{ secrets.get-secrets.outputs.FIREBASE_SERVICE_ACCOUNT_KEY }}
